<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta
      name="viewport"
      content="width=320, initial-scale=1.0, maximum-scale=1.0"
    />
    <title>iamhieudinh | Share</title>

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="../../style.css" />
  </head>

  <body>
    <script>
      function replaceIfCan() {
        const url = window.location.href
        const array = url.split('?')
        const responseJSONString = array[array.length - 1]

        if (!responseJSONString) {
          return
        }

        window.location.replace('musichunter://share?' + responseJSONString)
      }

      replaceIfCan()
    </script>

    <center>
      <div id="navigationController">
        <div id="navigationTitle">Share</div>
      </div>

      <p>...</p>
    </center>
  </body>
</html>
